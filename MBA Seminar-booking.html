    <style>
        .register .nav-tabs .nav-link:hover {
            border: none;
        }

            margin-top: -3%;

        .register {
            background: -webkit-linear-gradient(left, #ffffff, #ffffff);
            margin-top: 3%;
            padding: 3%;
            border-radius: 2.5rem;
        }
        
        .btnSubmit {
            display: inline-block;
            border-radius: 1rem;
            padding: 12px 20px;
            color: #fff;
            background-color: #ed563b;
            text-align: center;
            border: none;
            cursor: pointer;

    <body>

        <!--Form Start-->
        <div class="container register">
            <div class="row">
                <div class="col-md-12">
                    <div class="tab-pane fade show active text-align form-new" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Booking Details</h3>
                        <div class="row register-form">
                            <div class="col-md-12">
                                <form id="form">
                                    <div class="form-group">
                                        <input type="text" name="Name" class="form-control" id="Name" placeholder="Your Name *" value="" required="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="Email" class="form-control" id="Email" placeholder="Your Email *" value="" required="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="Number" class="form-control" id="Number" placeholder="Your Contact Number *" value="" required="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="Department" class="form-control" id="Dept" placeholder="Department *" value="" required="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="Purpose" class="form-control" id="Purpose" placeholder="Booking Purpose *" value="" required="" />
                                    </div>
                                    <div class="form-group">
                                        <label for="date-input" class="">Arriving Date</label>
                                        <input type="datetime-local" name="A-datetime" class="form-control" id="A-datetime" placeholder="Date And Time *" value="" required="" />
                                    </div>
                                    <div class="form-group">
                                        <label for="date-input" class="">Depture Date</label>
                                        <input type="datetime-local" name="D-datetime" class="form-control" id="D-datetime" placeholder="Date And Time *" value="" required="" />
                                    </div>
                                    <div class="form-group">
                                        <label for="Venue" class="">Choosen Venue:</label>
                                        <input type="text" id="Venue" name="Venue" class="form-control" value="MBA Seminar Hall" readonly><br><br>
                                    </div>





                                    <input type="submit" id="button" class="btnSubmit btn-block" value="Send Email">
                                </form>

                                <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

                                <script type="text/javascript">
                                    emailjs.init('Zo_y76SBzQbrY10_n')


                                    const btn = document.getElementById('button');
                                    document.getElementById('form')
                                        .addEventListener('submit', function(event) {
                                            event.preventDefault();

                                            btn.value = 'Sending...';

                                            const serviceID = 'default_service';
                                            const templateID = 'template_ao62al4';

                                            emailjs.sendForm(serviceID, templateID, this)
                                                .then(() => {
                                                    btn.value = 'Send Email';
                                                    alert('Thank You For Booking MBA Seminar Hall Please Check Your Mail And Meet Faculty!.....!');
                                                }, (err) => {
                                                    btn.value = 'Send Email';
                                                    alert(JSON.stringify(err));
                                                });
                                        });
                                </script>
                                </script>



                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Form Ends-->

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
